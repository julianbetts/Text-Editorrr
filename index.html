<!DOCTYPE html>
<html>
  <head>
    <title>Text Editor</title>
  </head>
  <body>
    <textarea id="editor"></textarea>
    <button id="bold" onclick="document.execCommand('bold',false,null)">Bold</button>
<button id="italic" onclick="document.execCommand('italic',false,null)">Italic</button>
<button id="underline" onclick="document.execCommand('underline',false,null)">Underline</button>

  </body>
</html>
